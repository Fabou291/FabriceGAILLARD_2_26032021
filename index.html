<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservia - Trouver votre hébergement pour des vacances de rêve</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/fontawesome-all.css">
    
    <link rel="preload" href="css/style.css" as="style">

    
</head>
<body>

    <header class="header">
        <a href="#"><img class='header__logo' src="css\logo\Reservia.svg" alt="logo reversia"></a>
        <nav class="header__menu">
            <ul>
                <li><a href="#" class="header__menu__item">Hébergements</a></li>
                <li><a href="#" class="header__menu__item">Activités</a></li>
                <li><a href="#" class="header__btn__subsription" >S'inscrire</a></li>
            </ul>
        </nav>           
    </header>

    <main class="l-main">
        <section class="research">
            <h1>Trouvez votre hébergement pour des vacances de rêves</h1>
            <p>En plein centre ville ou en pleine nature</p>

            <form method="POST" action="" class="search">
                <button type="button" class="search_map"><span class="fas fa-map-marker-alt"></span></button>
                <input type='text' class="search_input" placeholder="Dans quelle ville ?" value="Marseille, France">
                <input type="submit" class="search_validation" value="Rechercher" />
            </form>

            <div class="filter">
                <span>Filtres</span>
                <button type="button" class="btn btn-filter">
                    <div class="btn-filter__icon">
                        <div class="fas fa-money-bill-wave"></div>
                    </div>
                    <p class="btn-filter__caption">Économique</p>
                </button>
                <button type="button" class="btn btn-filter">
                    <div class="btn-filter__icon">
                        <div class="fas fa-child"></div>
                    </div>
                    <p class="btn-filter__caption">Familial</p>
                </button>
                <button type="button" class="btn btn-filter">
                    <div class="btn-filter__icon">
                        <div class="fas fa-heart"></div>
                    </div>
                    <p class="btn-filter__caption">Romantique</p>
                </button>
                <button type="button" class="btn btn-filter">
                    <div class="btn-filter__icon">
                        <div class="fas fa-dog"></div>
                    </div>
                    <p class="btn-filter__caption">Animaux autorisés</p>
                </button>
            </div>
            <div class="research__result">
                <div class="icon-info">
                    <div class="fas fa-info"></div>
                </div>
                <p>Plus de 500 logements sont disponibles dans cette ville</p>
            </div>
        </section>
    </main>

    <footer class="l-footer">

    </footer>

</body>
</html>
