<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservia - Trouver votre hébergement pour des vacances de rêve</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/fontawesome-all.css">
    <!--
    <link rel="preload" href="css/fonts/Raleway-Medium.ttf" as="font" type="font/ttf" crossorigin>
    <link rel="preload" href="css/fonts/Raleway-Bold.ttf" as="font" type="font/ttf" crossorigin>
    -->
</head>
<body>

    <header class="header">
        <a href="#"><img class='header__logo' src="css\logo\Reservia.svg" alt="logo reversia"></a>
        <nav class="header__menu">
            <ul>
                <li><a href="#" class="header__menu__item">Hébergements</a></li>
                <li><a href="#" class="header__menu__item">Activités</a></li>
                <li><a href="#" class="header__btn__subsription" >S'inscrire</a></li>
            </ul>
        </nav>           
    </header>

    <main class="l-main">
        <section class="research">
            <h1>Trouvez votre hébergement pour des vacances de rêves</h1>
            <p>En plein centre ville ou en pleine nature</p>

            <form method="POST" action="" class="search">
                <button class="search_map"><i class="fas fa-map-marker"></i></button>
                <input type='text' class="search_input" placeholder="Ville,Pays">
                <input type="submit" class="search_validation" />
            </form>

            <div class="filters"></div>
            <div class="research__result"></div>
        </section>
    </main>

    <footer class="l-footer">

    </footer>

</body>
</html>
